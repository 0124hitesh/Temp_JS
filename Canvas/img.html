<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id='can' width="800" height='800'></canvas>

    <script>
        // s-source d-destination
        // ctx.drawImage(image, dx, dy)
        // ctx.drawImage(image, dx, dy, dw, dh)
        // ctx.drawImage(image, sx, sy, sw, sh, dx, dy, dw, dh)

        const can = document.getElementById('can')
        const ctx = can.getContext('2d');


        const img = new Image();
        img.onload = function() {draw(this)}
        img.src = 'https://th.bing.com/th/id/R.0d299d638ede57b4f5a20068eeb8fa2c?rik=DIn3vBk54fNRtA&riu=http%3a%2f%2fimg09.deviantart.net%2f80ee%2fi%2f2017%2f040%2f7%2fc%2flink_sprite_sheet_by_tiozacdasgalaxias-dayh0s6.png&ehk=YusKloafR3s39aMpyRpAPybnpFBZdJE4QW9Nds6sT6k%3d&risl=&pid=ImgRaw&r=0'

        // character width & width
        const w = 102.5
        const h = 112
        const frames = [
        { x: 0, y: 0 },
        { x: w, y: 0 },
        { x: w * 2, y: 0 },
        { x: 0, y: h },
        { x: w, y: h },
        { x: w * 2, y: h },
        { x: 0, y: h * 2 },
        { x: 0, y: h * 3 },
        { x: w, y: h * 3 },
        { x: w * 2, y: h * 3 },
        { x: 0, y: h * 4 },
        { x: w, y: h * 4 },
        { x: w * 2, y: h * 4 },
        { x: w * 3, y: h * 4 },
        { x: w * 4, y: h * 4 },
        { x: w * 5, y: h * 4 },
      ];

        var i = 0;
        function draw(srcImg){
            let frame = frames[i]
            ctx.clearRect(0, 0, can.width, can.height)
            ctx.drawImage(
                srcImg, frame.x, frame.y, w, h, 100, 100, w, h
            );
            ++i

            if(i === frames.length)
                i = 0;

            setTimeout(() => {
                draw(srcImg)
            }, 500)
        }

    </script>
</body>

</html>
